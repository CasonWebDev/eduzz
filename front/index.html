<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teste Eduzz</title>
    <!-- Bootstrap -->
	<link href="front/css/bootstrap.css" rel="stylesheet">
    <link href="front/css/style.css" rel="stylesheet">

	<script src="https://use.fontawesome.com/e9c497b8e3.js"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
  </head>
	<body>
		<div class="container">
			<div class="list">
				<div class="text-right"><i class="fa fa-plus" aria-hidden="true" title="Adicionar Funcionário" onclick="addEmp()"></i></div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Celular</th>
							<th>E-mail</th>
							<th>Opções</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>

			<div class="form">
				<form class="emp" method="POST">
					<div class="form-group col-sm-12">
						<label for="firstname">Nome:</label>
						<input type="text" class="form-control" id="firstname" name="firstname">
					</div>
					<div class="form-group col-sm-12">
						<label for="lastname">Sobrenome:</label>
						<input type="text" class="form-control" id="lastname" name="lastname">
					</div>
					<div class="form-group col-sm-12">
						<label for="mail">E-mail:</label>
						<input type="email" class="form-control" id="mail" name="mail">
					</div>
					<div class="form-group col-sm-12">
						<label for="zipcode">CEP:</label>
						<input type="text" class="form-control" id="zipcode" name="zipcode">
					</div>
					<div class="form-group col-sm-8">
						<label for="address">Endereço:</label>
						<input type="text" class="form-control" id="address" name="address">
					</div>
					<div class="form-group col-sm-4">
						<label for="number">Número:</label>
						<input type="text" class="form-control" id="number" name="number">
					</div>
					<div class="form-group col-sm-6">
						<label for="complement">Complemento:</label>
						<input type="text" class="form-control" id="complement" name="complement">
					</div>
					<div class="form-group col-sm-6">
						<label for="district">Bairro:</label>
						<input type="text" class="form-control" id="district" name="district">
					</div>
					<div class="form-group col-sm-6">
						<label for="city">Cidade:</label>
						<input type="text" class="form-control" id="city" name="city">
					</div>
					<div class="form-group col-sm-6">
						<label for="state">Estado:</label>
						<input type="text" class="form-control" id="state" name="state">
					</div>
					<div class="form-group col-sm-6">
						<label for="phone">Telefone:</label>
						<input type="text" class="form-control" id="phone" name="phone">
					</div>
					<div class="form-group col-sm-6">
						<label for="cellphone">Celular:</label>
						<input type="text" class="form-control" id="cellphone" name="cellphone">
					</div>
					<div class="form-group col-sm-12 text-right">
						<button type="button" class="btn btn-default" onclick="cancelAct()">Cancelar</button>
						<button type="button" class="btn btn-default" id="actBt">Enviar</button>
					</div>
				</form>
			</div>
		</div>
		<!-- Include all compiled plugins (below), or include individual files as needed --> 
		<script src="front/js/jquery-1.11.3.min.js"></script>
		<script src="front/js/jquery-ui.js"></script>
		<script src="front/js/jquery.mask.min.js"></script>
		<script src="front/js/bootstrap.js"></script>
	    <script src="front/js/script.js"></script>
	</body>
</html>
